<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Update event</title>
</head>
<body style="background-color:#76b852;">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="#">Envision</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin_logout">Admin Logout</a>
      </li>

    </ul>
  </div>
</nav>
 <div class="container">
     <br>
             <br>
     <div class="row justify-content-center align-items-center">
         <div class="col-sm-4" style="border:1px solid green; background-color:azure">

          <h1 style="margin-left:80px;">Update Event</h1>
          <hr>
<form action="/admin_dashboard/edit_event/{{data["eid"]}}" method="POST">
<div class="form-group">
<label>Event Name </label>
<input type="text" name="ename" class="form-control" placeholder="Event name" value="{{data["ename"]}}">
    <br>
</div>

<div class="form-group">
<label>Event Date</label>
<input type="text" name="edate" class="form-control" placeholder="Event date" value="{{data["edate"]}}">
<br>
</div>

<div class="form-group">
    <label>Event Venue </label>
    <input type="text" name="evenue" class="form-control" placeholder="Event venue" value="{{data["evenue"]}}">
<br>
</div>

<div class="form-group">
<label>Event Desc </label>
<input type="text" name="edesc" class="form-control" placeholder="Event Description" value="{{data["edesc"]}}">
<br>
</div>

<button type="submit" value="update" class="btn btn-primary">Update</button>
 </form>

</br>
         </div>
     </div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
